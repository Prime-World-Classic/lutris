name: Prime World Classic
game_slug: prime-world-classic
slug: prime-world-classic
version: 2.3.0
year: 2025
runner: wine

script:

  files:
    - archive: https://github.com/Prime-World-Classic/Prime-World/releases/download/2.3.0L/Prime_World_Classic_Test.tar.gz

  game:
    arch: win32
    exe: $GAMEDIR/Game/Bin/PW_Game.exe
    prefix: $GAMEDIR/prefix

  installer:
    - extract:
        file: archive
    - execute:
        command: $GAMEDIR/update.sh
    - write_file:
        content: '[Desktop Entry]

            Name=Prime World Classic

            Comment=Run Prime World Classic from this launcher - NOT from the Lutris. Please help us if you know how to combine native Linux launcher with exe game in Lutris - we tried

            Exec=$GAMEDIR/Launcher/PWClassic

            Type=Application

            Icon=$GAMEDIR/Launcher/favicon.png
            '

        file: $HOME/.local/share/applications/prime-world-classic.desktop

  install_complete_text: Run Prime World Classic launcher from the .desktop file (from your operating system) - NOT from the Lutris, in Lutris - exe, but you need to launch the native Linux launcher first. Please help us if you know how to combine native Linux launcher with exe game in Lutris - we tried

  wine:
    arch: win32
    version: wine-ge-8-26-x86_64
    esync: false
